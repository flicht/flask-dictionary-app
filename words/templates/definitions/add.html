{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add Defintion{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Word</label>
    <input name="word" id="title" value="{{ request.form['word'] }}" required>
    <label for="body">Definition</label>
    <textarea name="definition" id="body">{{ request.form['definition'] }}</textarea>
    <input type="submit" value="Add">
  </form>
{% endblock %}
